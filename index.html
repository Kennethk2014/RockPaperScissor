    <title>Rock, Paper, Scissors</title>
</head>
<body>
<header>
    <h1>Rock, Paper, Scissors</h1>
    <h2>Pick One</h2>
</header>

<!-- Clickable "buttons", should be rock paper and scissor -->
<main> 
    <div id="main-container">
        <div class="rock-hand hand-option" id="rock-option" value = ""></div>
        <div class="paper-hand hand-option" id="paper-option"></div>
        <div class="scissors-hand hand-option" id="scissors-option"></div>
    </div>
</main>

<footer>
<div id="footer-container">
    <div id="victory-output">Wins: <span id="wins-counter">0</span></div>
    <div id="loss-output">Losses: <span id="loss-counter">0</span></div>
</div>

</footer>
